name: psi4_qcsubmit

channels:
  - conda-forge
  - omnia
  - defaults
  - psi4/label/dev

dependencies:
    # Base depends
  - python
  - pip

    # Testing
  - pytest
  - pytest-cov
  - openforcefield >=0.7.0
  - openforcefields
  - openmmforcefields
  - smirnoff99Frosst
  - py-cpuinfo <= 5 # remove pin when qcengine is fixed
  - pyyaml
  - codecov
  - qcportal >=0.13.0
  - qcengine >=0.15.0
  - psi4 >=1.3
  - openeye-toolkits
  - qcfractal >=0.13.0
  - torsiondrive
  - fragmenter

    # Pip-only installs
  - pip:
    - basis_set_exchange